<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Guide Page</title>
</head>

<body class="bg-teal-700 text-white h-screen flex flex-col">
    <div class="p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-2xl font-bold">AwareMind</div>
            <div class="text-3xl">...</div>
        </div>
        <!-- Back button and title -->
        <div class="flex items-center mb-6">
            <button class="text-2xl">&#8592;</button>
            <h1 class="flex-1 text-center text-2xl font-bold">指南和建議</h1>
        </div>
    </div>
    <!-- Guide content -->
    <div class="bg-white text-black rounded-t-lg p-4 flex-grow flex flex-col justify-between">
        <!-- Card 1 -->
        <div class="bg-white rounded-lg shadow-lg p-4 my-2 flex items-center space-x-4 flex-1">
            <div class="w-24 h-24 bg-gray-300 flex-shrink-0"></div> <!-- Image placeholder -->
            <div>
                <h3 class="text-lg font-bold">指南</h3>
                <p class="text-gray-500">提供情緒管理和認知行為療法的實用指引和步驟。</p>
            </div>
            <div class="ml-auto text-yellow-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="bg-white rounded-lg shadow-lg p-4 my-2 flex items-center space-x-4 flex-1">
            <div class="w-24 h-24 bg-gray-300 flex-shrink-0"></div> <!-- Image placeholder -->
            <div>
                <h3 class="text-lg font-bold">建議</h3>
                <p class="text-gray-500">分享有效的情緒管理技巧和方法，以應對不同的情況和挑戰。</p>
            </div>
            <div class="ml-auto text-yellow-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="bg-white rounded-lg shadow-lg p-4 my-2 flex items-center space-x-4 flex-1">
            <div class="w-24 h-24 bg-gray-300 flex-shrink-0"></div> <!-- Image placeholder -->
            <div>
                <h3 class="text-lg font-bold">更多</h3>
                <p class="text-gray-500">探索更多有關情緒管理和認知行為療法的相關資源和工具。</p>
            </div>
            <div class="ml-auto text-yellow-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
